{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-path="^/finished-goods/boxes/$" 
                           href="{% url 'finished_goods:box-list' %}">
                            <i class="bi bi-box"></i>
                            Box Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="^/finished-goods/boxes/create|^/finished-goods/boxes/[0-9]+/update" 
                           href="{% url 'finished_goods:box-create' %}">
                            <i class="bi bi-plus-square"></i>
                            Add Box Template
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="^/finished-goods/orders/create" 
                           href="{% url 'finished_goods:order-create' %}">
                            <i class="bi bi-plus-circle"></i>
                            Create Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="^/finished-goods/orders/$|^/finished-goods/orders/[0-9]+|^/finished-goods/orders/[0-9]+/detail" 
                           href="{% url 'finished_goods:order-list' %}">
                            <i class="bi bi-list-ul"></i>
                            View Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
            {% block finished_goods_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'finished_goods/css/consistent-style.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'finished_goods/js/app.js' %}"></script>
{% endblock %}
