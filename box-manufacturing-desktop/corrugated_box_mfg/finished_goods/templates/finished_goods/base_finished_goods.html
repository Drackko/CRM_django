{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="min-height: calc(100vh - 110px);">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-path="/finished-goods/boxes/$" 
                           href="{% url 'finished_goods:box-list' %}">
                            <i class="bi bi-box"></i>
                            Box Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="/finished-goods/boxes/create/|/finished-goods/boxes/[0-9]+/update/" 
                           href="{% url 'finished_goods:box-create' %}">
                            <i class="bi bi-plus-square"></i>
                            Add Box Template
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="/finished-goods/orders/create/" 
                           href="{% url 'finished_goods:order-create' %}">
                            <i class="bi bi-plus-circle"></i>
                            Create Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-path="/finished-goods/orders/$|/finished-goods/orders/[0-9]+/" 
                           href="{% url 'finished_goods:order-list' %}">
                            <i class="bi bi-list-ul"></i>
                            View Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
            {% block finished_goods_content %}{% endblock %}
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'finished_goods/css/select2-fix.css' %}">
<style>
/* Sidebar styling */
.sidebar {
    min-height: calc(100vh - 56px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.sidebar .nav-link {
    color: #333;
    padding: 0.5rem 1rem;
    margin: 0.2rem 0;
    border-radius: 0.25rem;
}

.sidebar .nav-link:hover {
    background-color: #e9ecef;
}

.sidebar .nav-link.active {
    background-color: #0d6efd;
    color: white;
}

.sidebar .bi {
    margin-right: 0.5rem;
}

/* Fix for dropdown menus */
.select2-container {
    width: 100% !important;
    z-index: 9999;
}

.select2-container--open .select2-dropdown {
    position: fixed !important;
    z-index: 999999 !important;
}

/* Fix for container overflow */
.card, .card-body, .table-responsive {
    overflow: visible !important;
}
</style>

<!-- Include your consistent-style.css -->
<link rel="stylesheet" href="{% static 'finished_goods/css/consistent-style.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'finished_goods/js/nav-highlight.js' %}"></script>
{% endblock %}
